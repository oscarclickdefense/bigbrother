---
- name: Setup SNMP Server Docker Container on Debian
  hosts: all
  become: true

  vars:
    snmp_dir: "/home/{{ container_user }}/services/snmp"
    docker_compose_file: "{{ snmp_dir }}/docker-compose.yml"
    snmp_conf_file: "{{ snmp_dir }}/snmpd.conf"

  tasks:

    - name: Ensure '{{ container_user }}' exists before proceeding
      ansible.builtin.getent:
        database: passwd
        key: "{{ container_user }}"
      register: container_user_check
      failed_when: container_user_check.found is not defined

    - name: Install required APT packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        update_cache: yes
        state: present

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker APT repository (bookworm)
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable"
        state: present
        filename: docker

    - name: Install Docker and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Create SNMP service directory
      file:
        path: "{{ snmp_dir }}"
        state: directory
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0755'
        recurse: yes

    - name: Template docker-compose.yml for SNMP
      template:
        src: snmp/docker-compose.yml.j2
        dest: "{{ docker_compose_file }}"
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0644'

    - name: Template snmpd.conf
      template:
        src: snmp/snmpd.conf.j2
        dest: "{{ snmp_conf_file }}"
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0644'

    - name: Start SNMP container as {{ container_user }}
      shell: "sudo -u {{ container_user }} docker compose -f {{ docker_compose_file }} up -d"
      args:
        chdir: "{{ snmp_dir }}"


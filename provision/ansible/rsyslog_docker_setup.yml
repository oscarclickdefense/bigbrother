---
- name: Setup Rsyslog Docker Container on Debian
  hosts: all
  become: true  # ansible_user se eleva para preparar el sistema

  vars:
    container_user: container_user
    rsyslog_dir: /home/container_user/services/rsyslog
    docker_compose_file: "{{ rsyslog_dir }}/docker-compose.yml"

  tasks:
    - name: Install required APT packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        update_cache: yes
        state: present

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker APT repository (bookworm)
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable"
        state: present
        filename: docker

    - name: Install Docker and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Create service user '{{ container_user }}'
      user:
        name: "{{ container_user }}"
        shell: /bin/bash
        create_home: yes
        groups: docker
        append: yes

    - name: Get UID and GID of container_user
      command: id -u {{ container_user }}
      register: uid_result

    - name: Get GID of container_user
      command: id -g {{ container_user }}
      register: gid_result

    - name: Set UID and GID facts
      set_fact:
        uid: "{{ uid_result.stdout }}"
        gid: "{{ gid_result.stdout }}"

    - name: Create rsyslog directory
      file:
        path: "{{ rsyslog_dir }}"
        state: directory
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0755'
        recurse: yes

    - name: Write docker-compose.yml as container_user
      copy:
        dest: "{{ docker_compose_file }}"
        content: |
          version: '3.8'
          services:
            rsyslog:
              image: rsyslog/syslog_appliance_alpine:latest
              container_name: rsyslog
              restart: unless-stopped
              network_mode: "host"
              volumes:
                - ./rsyslog.conf:/etc/rsyslog.conf:ro
                - ./rsyslog.d:/etc/rsyslog.d:ro
              environment:
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0644'

    - name: Ensure rsyslog.conf exists (minimal)
      copy:
        dest: "{{ rsyslog_dir }}/rsyslog.conf"
        content: |
          module(load="imuxsock")
          module(load="imklog")
          module(load="omstdout")
          *.* :omstdout:
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0644'

    - name: Ensure rsyslog.d directory exists
      file:
        path: "{{ rsyslog_dir }}/rsyslog.d"
        state: directory
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0755'

    - name: Start rsyslog container as container_user via sudo
      shell: "sudo -u {{ container_user }} docker compose -f {{ docker_compose_file }} up -d"
      args:
        chdir: "{{ rsyslog_dir }}"

